<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Note App</title>
</head>
<body>
<div class="container">
    <div class="note-sidebar">
        <input type="text" id="title" placeholder="Add Title" maxlength="25">
        <textarea id="description" placeholder="Add Description"></textarea>
        <button class="save-btn" id="savebtn">Save</button>
        <button class="delete-btn hidden" id="deletebtn">Delete</button>
    </div>
    <div class="note-container" id="note-container">
        
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
